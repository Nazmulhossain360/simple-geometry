            <!-- triangle card -->
            <div class="card w-72 bg-base-100 shadow-xl my-4 flex flex-col justify-center items-center">
               <figure class="scale-75"><img src="./images/triangle.png" alt="triangle" /></figure>
               <div class="card-body">
                 <h2 class="card-title text-center">Triangle</h2>
                 <p class="text-xl">Area = 0.5 X b X h</p>
                 <div>
                  <input id="triangle-base" class="w-20 text-2xl  rounded-sm bg-gray-300" type="text" placeholder= "base">

                  <input id="triangle-height" class="w-20 text-2xl  rounded-sm bg-gray-300" type="text" placeholder= "height">      
                 <span>cm</span>
                 </div>

                  <p id="triangle-result" class="text-2xl hidden">Area : <span id="triangle-area"></span> <span>cm<sup>2</sup></span></p>
                 </div>
                 <div class="card-actions justify-end">
                   <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                 </div>
               </div>
             </div>
